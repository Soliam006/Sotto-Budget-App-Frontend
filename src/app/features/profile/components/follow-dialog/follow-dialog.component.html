<mat-dialog-content class="bg-gray-900 text-white p-4 rounded-lg w-96 overflow-hidden">
  <h2 class="text-xl font-bold text-center mb-2">{{ data.title }}</h2>

  <!-- Barra de bÃºsqueda -->
  <div class="flex items-center bg-gray-800 p-2 rounded-lg mb-2">
    <mat-icon class="text-gray-400">search</mat-icon>
    <input
      [(ngModel)]="searchTerm"
      placeholder="Busca"
      class="bg-transparent outline-none text-white ml-2 w-full"
      type="text"
    />
  </div>

  <!-- Contenedor con scroll SOLO para la lista -->
  <div class="flex flex-col space-y-2" style="max-height: 300px; overflow-y: auto;">
    <div *ngFor="let user of filteredList()" class="flex items-center justify-between p-3 bg-gray-800 rounded-lg">
      <div class="flex items-center">
        <img [src]="user.avatar" class="h-10 w-10 rounded-full" />
        <div class="ml-4">
          <p class="text-base font-medium text-white">{{ user.name }}</p>
          <p class="text-xs text-gray-300 italic">{{ user.username }}</p>
          <p class="text-xs text-gray-400">{{ user.role }}</p>
        </div>
      </div>
      <button *ngIf="user.canFollow; else removeButton" class="text-blue-400 text-sm font-bold">Seguir</button>
      <ng-template #removeButton>
        <button class="bg-gray-700 text-white px-3 py-1 rounded-md text-sm">Suprimir</button>
      </ng-template>
    </div>
  </div>

  <!-- BotÃ³n de cierre -->
  <div class="mt-4 text-right">
    <button mat-button (click)="closeDialog()" class="text-blue-400 hover:text-blue-500">Cerrar</button>
  </div>
</mat-dialog-content>
