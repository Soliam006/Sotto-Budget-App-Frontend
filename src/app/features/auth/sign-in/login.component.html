<body class="min-h-screen w-full bg-gradient-to-br from-blue-950 via-black-600 to-blue-200
flex items-center justify-center px-4 py-8">
<div class="w-full max-w-md  bg-white/10 rounded-2xl shadow-2xl p-8 transform hover:scale-[1.01] transition-transform">
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-white mb-2">Sotto Budget</h1>
    <p class="text-blue-100">Manage your finances with ease</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="pointer-events-none">
    </div>
    <div class="relative mb-6">
      <mat-icon [ngClass]="{
                  'top-1/3': loginForm.get('username')?.errors&& loginForm.get('username')?.touched,
                  'top-1/2': !(loginForm.get('username')?.errors&& loginForm.get('username')?.touched)}"
                  class="absolute left-3 transform -translate-y-1/2 text-blue-400">person</mat-icon>
      <input type="email" formControlName="username"
             class="w-full pl-10 pr-4 py-3 bg-white/10 border
             border-blue-200/20 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent
             text-white placeholder-blue-200" placeholder="Email or Username">
      <!--Error de Username-->
      <div *ngIf="loginForm.get('username')?.errors && loginForm.get('username')?.touched">
        <span class="bg-errors" *ngIf="loginForm.get('username')?.errors?.['usernameLength']">
            {{ loginForm.get('username')?.errors?.['usernameLength'] }}
          </span>
        <span class="bg-errors" *ngIf="loginForm.get('username')?.errors?.['emailFormat']">
            {{ loginForm.get('username')?.errors?.['emailFormat'] }}
          </span>
        <span class="bg-errors" *ngIf="loginForm.get('username')?.errors?.['required']">
          Email or Username is required
        </span>
      </div>
    </div>

  <div class="relative mb-6">
    <mat-icon [ngClass]="{'top-1/3': loginForm.get('password')?.invalid && loginForm.get('password')?.touched,
    'top-1/2': !(loginForm.get('password')?.invalid && loginForm.get('password')?.touched)}"
              class="absolute left-3 transform -translate-y-1/2 text-blue-400">lock</mat-icon>
    <input type="password" formControlName="password"
           class="w-full pl-10 pr-4 py-3 bg-white/10 border
           border-blue-200/20 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent
           text-white placeholder-blue-200 sm:pl-12 sm:pr-16" placeholder="Password">
    <!--Error de password-->
    <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="bg-errors">Password is required</span>
  </div>

  <div class="mb-2 flex justify-end">
    <a href="#" class="text-sm text-blue-700 hover:text-white">Forgot password?</a>
  </div>

    <button type="submit" [disabled]="loginForm.invalid"
            class="w-full py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-medium
            flex items-center justify-center space-x-2 cursor-pointer">
      <span>Sign in</span>
    </button>

    <div class="mt-6 text-center flex items-center mb-1">
      <p class="bar-horizontal mx-1"></p>
      <p class="text-blue-100">Don't have an account?</p>
      <p class="bar-horizontal mx-1"></p>
    </div>

    <button class="w-full py-3 bg-gray-500 hover:bg-blue-800 text-white rounded-lg font-medium
      transition-colors flex items-center justify-center" routerLink="/sign-up">
      <span>Sign Up</span>
    </button>
  </form>
</div>
<div class="h-screen hidden lg:block ml-10">
  <img src="/backgrounds/login_img.jpg" alt="Right-cover" class="w-full h-full object-cover rounded-2xl">
</div>
</body>
