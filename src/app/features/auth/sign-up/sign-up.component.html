<body class="min-h-screen w-full bg-gradient-to-br from-blue-950 via-black-600 to-blue-200 flex items-center justify-center px-4 py-8">
<div class="w-full max-w-md bg-white/10 rounded-2xl shadow-2xl overflow-hidden">
  <div class="w-full max-w-md p-8 flex flex-col justify-center">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white mb-2">Sotto Budget - Sign Up</h1>
      <p class="text-blue-100">Create an account to manage your finances</p>
    </div>

    <form class="space-y-6">
      <div class="relative">
        <mat-icon
                  class="absolute left-3 transform -translate-y-1/2 text-blue-400 top-1/2">person</mat-icon>
        <input type="text" id="username" class="w-full pl-10 pr-4 py-3 bg-white/10 border border-blue-200/20 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent text-white placeholder-blue-200" placeholder="Username">
      </div>

      <div class="relative">
        <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-blue-400"></i>
        <input type="email" id="email" class="w-full pl-10 pr-4 py-3 bg-white/10 border border-blue-200/20 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent text-white placeholder-blue-200" placeholder="Email">
      </div>

      <div class="relative">
        <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-blue-400"></i>
        <input type="password" id="password" class="w-full pl-10 pr-12 py-3 bg-white/10 border border-blue-200/20 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent text-white placeholder-blue-200" placeholder="Password">
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center text-sm text-blue-100">
          <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-500 rounded focus:ring-blue-400 border-blue-200/20 bg-white/10">
          <span class="ml-2">I agree to the terms and conditions</span>
        </label>
      </div>

      <button type="submit" class="w-full py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-medium transition-colors flex items-center justify-center space-x-2">
        <span>Sign Up</span>
      </button>

      <div class="mt-6 text-center">
        <p class="text-blue-100">Already have an account?
          <a routerLink="/sign-in" class="text-blue-700 hover:text-white">Sign in</a></p>
      </div>
    </form>
  </div>
</div>
</body>
